  <div class="bg-light">
    <div class="cointainer d-flex justify-content-center my-4 py-3">
      <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="What are you looking for.."
          aria-label="Search" />
      </div>
      <button class="btn btn-search btn-success mx-2 my-sm-0" type="submit"><i class="fa fa-search"></i> Search</button>
      <button class="btn btn-danger mx-1 my-sm-0" type="submit"> Cancel</button>
    </div>
  </div>
  <main class="container">
    <section>
      <h1 class="d-flex justify-content-center ">Login or Create an Account</h1>
      <center>
        <hr style="width: 20%; color: #f24432; height: 1px; background-color:#f24432;" />
      </center>
      <div class="row">
        <div class="col-sm-6">
          <p class="font-weight-bold mt-5">New customers</p>
          <hr class="my-4">
          <small class="form-text text-muted my-2">Registration is free and easy.</small>

          <ul>
            <li>Faster checkout</li>
            <li>Save multiple shipping addresses</li>
            <li>View and track orders and more</li>
          </ul>
          <button type="submit" class="btn btn-danger my-5">create an account</button>

        </div>
        <div class="col-sm-6">
          <p class="font-weight-bold mt-5 mb-3">Registered customers</p>
          <hr class="my-4">
          <form>
            <div class="form-group">
              <small id="emailHelp" class="form-text text-muted my-2">if you have an account with us,please log
                in.</small>

              <label for="exampleInputEmail1">Email Address*</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password*</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-danger mt-5">Login</button>
          </form>
        </div>
      </div>
    </section>
  </main>
